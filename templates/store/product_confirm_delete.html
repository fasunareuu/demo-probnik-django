{% extends 'store/base.html' %}

{% block title %}Удалить товар — Обувной магазин{% endblock %}

{% block content %}
<div class="row justify-content-center">
<div class="col-md-6">
    <div class="card border-danger">
        <div class="card-header bg-danger text-white">
            <h5 class="mb-0"><i class="bi bi-exclamation-triangle me-2"></i>Подтверждение удаления</h5>
        </div>
        <div class="card-body text-center py-4">
            <p class="fs-5">Вы уверены, что хотите удалить товар?</p>
            <p class="fw-bold">{{ product.article }} — {{ product.name }}</p>
            <p class="text-muted small">Это действие нельзя отменить.</p>

            <form method="post" class="d-flex gap-2 justify-content-center mt-3">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-trash me-1"></i> Да, удалить
                </button>
                <a href="{% url 'product_list' %}" class="btn btn-outline-secondary">
                    <i class="bi bi-x-lg me-1"></i> Отмена
                </a>
            </form>
        </div>
    </div>
</div>
</div>
{% endblock %}
